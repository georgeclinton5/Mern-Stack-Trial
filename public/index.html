<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Form.css">
    <script defer src="./Form.js"></script>
</head>
<body>
    <div class="container">
    <header>REGISTER</header>
    <form action='/profile' method='post' id="form">
        <div class="form-style">
            <label for="name">Name</label>
            <input type="text" placeholder="George CLinton" id="name" >
            <small>Error Messagessss</small>
        </div>

        <div class="form-style">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="george@gmail.com">
            <small>Error Messagssssse</small>
        </div>

        <div class="form-style">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="12345">
            <small>Error Message</small>
        </div>

        <div>
          <Button type="submit">Submit</Button>
        </div>
    </form>
    </div>
</body>
</html>
